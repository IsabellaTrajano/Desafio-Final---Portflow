<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="hamburger-lines">
            <div>
             <span></span>
             <span></span>
             <span></span>
            </div>
          </section> 
          <h1>Portflow</h1>
          <nav>
              <ul>
                  <li>Home</li>
                  <li>Blog</li>
                  <li>Valores</li>
                  <li>Portfólio</li>
                  <li>Contato</li>
              </ul>
          </nav>
    </header> 
    <main>
        <img class="laranja" src="./assets/laranja azul.png" alt="imagem de uma laranja com a casca azul">
        <img class="laranjaMobile" src="./assets/laranja azul mobile.png" alt="imagem de uma laranja com a casca azul">
        <h2>Imagine, Discuta, Desenhe.</h2>
        <button>FALE CONOSCO</button>
        <section class="container_main--photos">
            <img src="./assets/erva mate.png" alt="imagem de um pacote de erva mate">
            <img src="./assets/pao de queijo.png" alt="imagem de um pacote de mini pães de queijo">
            <img src="./assets/pote.png" alt="imagem de um pote preto com vermelho">
            <img src="./assets/mokup telas.png" alt="imagem de um computador com varias telas">
            <img src="./assets/exames.png" alt="imagem de varios exames">
            <img src="./assets/caneca.png" alt="imagem de uma caneca com a frase I want a new designer right here">
            <img src="./assets/telas.png" alt="imagem com computador, celular, tablet, oculos">
            <img src="./assets/picole.png" alt="imagem de um picole de frutas">
            <img src="./assets/celular.png" alt="imagem de um celular">
            <img src="./assets/foto cafe.png" alt="imagem de uma foto com uma xicara feita por graos de cafe">
            <img src="./assets/camera quadro.png" alt="imagem de alguns quadros e cameras">
            <img src="./assets/foto.png" alt="imagem de duas fotos de paisagens">
        </section>
    </main> 
    <footer>
        <section class="container_footer--photos">
            <img src="./assets/facebook icons.com_65484.svg" alt="icone do facebook">
            <img src="./assets/TWITTER_icon-icons.com_65486.svg" alt="icone do twitter">
            <img src="./assets/icon insta.svg" alt="icone do instagram">
            <img src="./assets/icon telegram.svg" alt="icone do telegram">
            <img src="./assets/icon zap.svg" alt="icone do whatsapp">
            <img src="./assets/YOUTUBE_icon-icons.com_65487.svg" alt="icone do youtube">
        </section>
        <section class="container_footer--prh">
            <h2>Copyright</h2>
            <p class="prh">Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://br.pinterest.com/pin/464644886562510864/</p>
        </section>
        <p class="ancora"><a href="#top">Topo</a></p>
    </footer>
</body>
</html>
